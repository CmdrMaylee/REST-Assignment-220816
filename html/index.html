<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="index.css" />

        <script src="./js/base.values.js" defer></script>
        <script src="./js/helper.functions.js" defer></script>
        <script src="./js/router.delete.js" defer></script>
        <script src="./js/router.get.js" defer></script>
        <script src="./js/router.post.js" defer></script>
        <script src="./js/router.put.js" defer></script>
        <script src="./js/add.event.listeners.js" defer></script>
        <title>Pokedex</title>
    </head>

    <body>
        <div class="json-box">
            <textarea
                name="response"
                id="txtRes"
                cols="40"
                rows="20"
                placeholder="Response body will go here..."
                readonly
            ></textarea>

            <textarea
                type="text"
                name="response-code"
                id="txtResCode"
                placeholder="Response-code"
                readonly
            ></textarea>
            <div class="flex space-around">
                <button id="api-status-btn">Is API running?</button>
                <p id="api-status-txt"></p>
            </div>
        </div>

        <h1>Pokedex</h1>

        <div class="request-boxes">
            <h3>get</h3>
            <div class="request-elements get-elements">
                <input type="text" class="get-pokemon-id-input" placeholder="ID" size="4" />
                <button type="submit" class="get-pokedex-btn">Get Pokedex/by entry</button>
                <button type="submit" class="edit-pokemon-btn">Edit</button>
            </div>
        </div>

        <div class="request-boxes">
            <h3>post</h3>
            <div class="request-elements post-elements">
                <input type="text" class="post-pokemon-id-input" placeholder="ID" size="4" />
                <input type="text" class="post-pokemon-name-input" placeholder="name" size="12" />
                <input type="text" class="post-pokemon-type-input" placeholder="type" size="12" />
                <div class="flex">
                    <p class="discovered-text">Discovered:</p>
                    <select name="" id="" class="post-pokemon-discovered-input">
                        <option value="false">false</option>
                        <option value="true">true</option>
                    </select>
                </div>
                <button type="submit" class="post-pokemon-button">Create Pokemon</button>
            </div>
            <button class="put-demo-pokemon">DEMO: Add demo data to Pokedex</button>
        </div>

        <div class="request-boxes">
            <h3>put</h3>
            <div class="request-elements put-elements">
                <input type="text" class="put-pokemon-id-input" placeholder="ID" size="4" />
                <input type="text" class="put-pokemon-name-input" placeholder="name" size="12" />
                <input type="text" class="put-pokemon-type-input" placeholder="type" size="12" />
                <div class="flex">
                    <p class="discovered-text">Discovered:</p>
                    <select name="" id="" class="put-pokemon-discovered-input">
                        <option value="false">false</option>
                        <option value="true">true</option>
                    </select>
                </div>
                <input type="text" class="put-pokemon-new-id-input" placeholder="New ID" size="4" />
                <button type="submit" class="put-pokemon-button">Update Pokemon by ID</button>
            </div>
        </div>

        <div class="request-boxes">
            <h3>delete</h3>
            <div class="request-elements delete-elements">
                <button type="submit" class="delete-pokemon-button">Delete</button>
                <input type="text" class="delete-pokemon-id-input" placeholder="ID" size="4" />
            </div>
        </div>
    </body>
</html>
