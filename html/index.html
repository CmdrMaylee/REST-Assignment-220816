<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" defer></script>
        <title>Homepage</title>
    </head>

    <body>
        <div class="json-box">
            <textarea
                name="response"
                id="txtRes"
                cols="40"
                rows="20"
                placeholder="Response body will go here..."
                readonly
            ></textarea>

            <textarea
                type="text"
                name="response-code"
                id="txtResCode"
                placeholder="Response-code"
                readonly
            ></textarea>
        </div>

        <h1>Pokedex</h1>

        <div class="request-boxes">
            <h3>get</h3>
            <div class="request-elements get-elements">
                <button type="submit" class="get-pokedex">Get all Pokedex entries</button>
                <div class="request-elements">
                    <button type="submit" class="get-pokemon-id-btn">Get Pokemon by ID</button>
                    <input type="text" class="get-pokemon-id-input" placeholder="ID" size="4" />
                </div>
            </div>
        </div>

        <div class="request-boxes">
            <h3>post & put</h3>
            <div class="request-elements post-elements">
                <input type="text" class="post-pokemon-id-input" placeholder="ID" size="4" />
                <input type="text" class="post-pokemon-name-input" placeholder="name" size="12" />
                <input type="text" class="post-pokemon-type-input" placeholder="type" size="12" />
                <div>
                    <p>Discovered</p>
                    <select name="" id="" class="post-pokemon-discovered-input">
                        <option value="false">false</option>
                        <option value="true">true</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="request-boxes">
            <div class="request-elements put-elements">
                <input
                    type="text"
                    class="post-pokemon-new-id-input"
                    placeholder="New ID"
                    size="4"
                />
                <button type="submit" class="post-pokemon-button">Create Pokemon</button>
                <button type="submit" class="put-pokemon-button">Update Pokemon by ID</button>
                <p>
                    To change an entry's ID property, fill in it's old ID in the text box
                    above(alongside any change to Name or Type), and input the new ID in the "New
                    ID" box.
                </p>
            </div>
            <button class="put-demo-pokemon">DEMO: Add demo data to Pokedex</button>
        </div>

        <div class="request-boxes">
            <h3>delete</h3>
            <div class="request-elements delete-elements">
                <button type="submit" class="delete-pokemon-button">Delete</button>
                <input type="text" class="delete-pokemon-id-input" placeholder="ID" size="4" />
            </div>
        </div>
    </body>
</html>
